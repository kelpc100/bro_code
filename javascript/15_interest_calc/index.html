<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>

    <form>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal">

        <label for="rate">Interest Rate: </label>
        <input type="number" id="rate">

        <label for="years">Years: </label>
        <input type="number" id="years">

        <button type="button" onclick="calculate()">submit</button>

        <p>Total: <span id="total-amount" class="output-amount">$0.00</span></p>
        <p class="up" id="yearly">Yearly: <span id="yearly-amount" class="output-amount">$0.00</span></p>
        <p class="up" id="monthly">Monthly: <span id="monthly-amount" class="output-amount">$0.00</span></p>

    </form>


    <script src="index.js"></script>

</body>
</html>
